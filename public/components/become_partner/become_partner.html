<div class="fluid-container">
    <div class="row">
        <div class="col-md-12">
            <h1 align="center">Partnership Form</h1>
            <p>Contact us if you are interested in becoming a partner or affiliate</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-12">
        <div class="form-area">
            <form role="form">
                <br style="clear:both">
                <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="Company Email" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
                <button type="button" align="center" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button></div>
            </form>
